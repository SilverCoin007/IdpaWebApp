<div [ngClass]="{'collapsed': this.stateService.isNavbarCollapsedSubject.getValue()}">
  <div class="main" [ngClass]="{'audioPlayerVisible': this.stateService.isAudioPlayerVisibleSubject.getValue()}">
    <div class="navbar" [ngClass]="{'visible': !this.stateService.isNavbarCollapsedSubject.getValue()}">
      <app-navbar></app-navbar>
    </div>
    <div class="overlay" [ngClass]="{'active': !this.stateService.isNavbarCollapsedSubject.getValue()}" (click)="closeNavbar()"></div>
    <div class="topbar" [ngClass]="{'audioPlayerVisible': this.stateService.isAudioPlayerVisibleSubject.getValue()}">
      <app-topbar></app-topbar>
    </div>
    <div class="index" [ngClass]="{'audioPlayerVisible': this.stateService.isAudioPlayerVisibleSubject.getValue()}">
      <router-outlet></router-outlet>
    </div>
    <div class="audioPlayer BorderRadius"  [ngClass]="{'audioPlayerVisible': this.stateService.isAudioPlayerVisibleSubject.getValue()}">
      <app-audio-player></app-audio-player>
    </div>
    <div class="miniPlayer" [ngClass]="{'audioPlayerVisible': this.stateService.isAudioPlayerVisibleSubject.getValue()}">
      <app-mini-player></app-mini-player>
    </div>
  </div>
</div>
