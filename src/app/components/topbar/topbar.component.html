<div class="main">
  <div class="burger" (click)="toggleNavbar()">
    <i class="fas" [ngClass]="getBurgerIconClass()"></i>
  </div>
  <div class="searchbar">
    <i class="fa-solid fa-magnifying-glass search-icon"></i>
    <input 
      type="text" 
      placeholder="Nach Hörbücher suchen" 
      (input)="onSearchInput($event)"
      class="search-input"
    >
  </div>
</div>
