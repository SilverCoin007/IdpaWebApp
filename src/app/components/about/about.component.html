<div class="about">
    <div class="content">
      <div class="line"></div>
      <div class="title">
        <h1 class="titelText">Ãœber das Projekt</h1>
        <div class="Accordion">
          <div class="accordion-item" *ngFor="let item of accordionItems; let i = index">
            <div class="accordion-header" (click)="toggleAccordion(i)">
              <span class="accordion-title">{{ item.title }}</span>
              <span class="accordion-icon">{{ openedIndex === i ? '-' : '+' }}</span>
            </div>
            <div class="accordion-content" *ngIf="openedIndex === i">
              <p>{{ item.content }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
