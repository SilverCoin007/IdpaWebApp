<div class="audio" (click)="playPodcast()">
  <div class="audio-index">{{ formatIndex(podcast.index) }}</div>
  <img [src]="podcast.image_url" alt="{{ podcast.name }}" class="audio-thumbnail" />
  <div class="audio-details">
    <div class="audio-name" [ngClass]="isCurrentPodcastClass()">
      {{ podcast.name }}
    </div>
    <div class="audio-author" [ngClass]="isCurrentPodcastClass()">By {{ podcast.author }}</div>
  </div>
  <div class="audio-length">{{ podcast.length }}</div>
</div>
