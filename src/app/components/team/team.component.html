<div class="about">
    <div class="content">
      <div class="titel">Das Teams</div>
      <div class="accordion">
        <div
          class="accordion-item"
          *ngFor="let item of accordionItems; let i = index"
        >
          <div class="accordion-header" (click)="toggleAccordion(i)">
            <div>
              <span class="accordion-title">{{ item.title }}</span>
              <span class="accordion-subtitle">{{ item.subtitle }}</span>
            </div>
            <span class="accordion-icon">{{ openedIndex === i ? "-" : "+" }}</span>
          </div>
          <div class="accordion-content" *ngIf="openedIndex === i">
            <p>{{ item.content }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
